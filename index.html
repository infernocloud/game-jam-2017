<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!---meta name="viewport" content="width=1280px, height=720px"--->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Game Jam 2017</title>
		<link rel="stylesheet" href="/css/master.css">
	</head>
	<body>
		<div class="network-badge">
			<div class="network-name">BNN</div>
			<div class="clock">23:59</div>
		</div>

		<div class="players">
			<div class="player player-1">
				<div class="breaking-news">Breaking News</div>
				<div class="player-stats">
					<div class="player-name">Player 1</div>

					<div class="faction-scores">
						<div class="faction faction-mil"></div>
						<div class="faction faction-agr"></div>
						<div class="faction faction-edu"></div>
						<div class="faction faction-bus"></div>
					</div>
				</div>
			</div>
			<div class="player player-2 active">
				<div class="breaking-news">Breaking News</div>
				<div class="player-stats">
					<div class="player-name">Player 2</div>

					<div class="faction-scores">
						<div class="faction faction-mil"></div>
						<div class="faction faction-agr"></div>
						<div class="faction faction-edu"></div>
						<div class="faction faction-bus"></div>
					</div>
				</div>
			</div>
			<div class="player player-3">
				<div class="breaking-news">Breaking News</div>
				<div class="player-stats">
					<div class="player-name">Player 3</div>

					<div class="faction-scores">
						<div class="faction faction-mil"></div>
						<div class="faction faction-agr"></div>
						<div class="faction faction-edu"></div>
						<div class="faction faction-bus"></div>
					</div>
				</div>
			</div>
			<div class="player player-4">
				<div class="breaking-news">Breaking News</div>
				<div class="player-stats">
					<div class="player-name">Player 4</div>

					<div class="faction-scores">
						<div class="faction faction-mil"></div>
						<div class="faction faction-agr"></div>
						<div class="faction faction-edu"></div>
						<div class="faction faction-bus"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="game-board">

		</div>

		<script src="client/lib/jquery-3.1.1.min.js"></script>
		<script src="client/gameEvents.js"></script>
	</body>
</html>
